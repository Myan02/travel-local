{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Username</label>
      <input name="username" class="form-control" id="exampleFormControlInput1" ></input>
    </div>

    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="inputPassword6" class="col-form-label">Password</label>
      </div>
      <div class="col-auto">
        <input name="password" type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
      </div>
      <div class="col-auto">
        <span id="passwordHelpInline" class="form-text">
          Must be 8-20 characters long.
        </span>
      </div>
    </div>

    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="exampleFormControlInput1" class="form-label">First Name</label>
      </div>
      <div class="col-auto">
        <input name="first_name" class="form-control" id="exampleFormControlInput1" ></input>
      </div>
    </div>

    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
      </div>
      <div class="col-auto">
        <input name="last_name" class="form-control" id="exampleFormControlInput1" ></input>
      </div>
    </div>

    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="exampleFormControlInput1" class="form-label">Location</label>
      </div>
      <div class="col-auto">
        <input name="location" class="form-control" id="exampleFormControlInput1" ></input>
      </div>
    </div>

    <br>
    <div class="col-12 text-right">
      <button class="btn btn-primary my-submit" type="submit" id="submit-button">Submit form</button>
    </div>


{% endblock %}
